<section class="login">
  <div class="login-container">
    <div class="logo">
      <img src="../../../assets/svg/logo.svg" alt="Guardians Logo" />
    </div>
    <div class="form">
      <mat-form-field class="example-form-field">
        <input type="text" placeholder="Usuário" />
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <input type="password" placeholder="Senha" />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="login-button" routerLink="/home">ENTRAR</button>
  </div>
  <div class="password">
    <a>Esqueci minha senha</a>
  </div>

  <a routerLink="/signup" class="create-account">Ainda não tem cadastro? <span>Criar conta</span></a>
</section>
